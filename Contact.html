      <h2 class="text-center my-2">Contact Us</h2>

      <div class="container my-5" style="max-width: 500px;">
  <div class="row justify-content-center mb-3">
    <div class="col-md-2">
      <label for="nameInput" class="form-label">Name</label>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-2">
      <label for="phoneInput" class="form-label">Phone</label>
    </div>
    <div class="col-md-6">
      <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number">
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-2">
      <label for="addressInput" class="form-label">Address</label>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" id="addressInput" placeholder="Enter your address">
    </div>
  </div>
</div>

<h2 class="text-center">Query Form</h2>
<br>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6"> <!-- Adjust width as needed -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control "
          name="name"
          id="name"
          placeholder="Name"
        />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="phone"
          id="phone"
          placeholder="Phone"
        />
        <label for="phone">Phone</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="query"
          id="query"
          placeholder="Query"
        />
        <label for="query">Query</label>
      </div>

      <div class="d-flex justify-content-center">

      <button type="submit" class="btn btn-primary my-4">
        Submit
      </button>
    </div>
  </div>
