<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://www.pixelstalk.net/wp-content/uploads/images8/Anime-Desktop-Backgrounds.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .form-box {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        max-width: 600px;
        width: 100%;
      }

      .form-control {
        border-radius: 12px;
      }

      .btn-animated {
        background-color: #ff4dd2;
        border: none;
        color: white;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-animated:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff4dd2;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="form-box">
        <form>
          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="name@example.com"
                />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <label for="password">Password</label>
              </div>
            </div>
          </div>

          <div class="d-grid">
            <a href="Home.html" class="btn btn-animated text-center">Submit</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
