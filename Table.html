<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated CSS Table</title>
    <style>
      /* Background Image */
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        backdrop-filter: blur(4px);
        color: white;
      }

      h1 {
        text-align: center;
        margin: 30px 0;
        animation: fadeInDown 2s ease;
      }

      /* Table Styling */
      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        animation: tableEnter 2s ease-in-out;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: background 0.3s ease, transform 0.3s ease;
      }

      th {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        position: sticky;
        top: 0;
      }

      /* Row Animation on Hover */
      tr:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.01);
      }

      /* Pseudo selectors */
      tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.05);
      }

      tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0.2);
      }

      td:first-child {
        font-weight: bold;
        color: #fdd835;
      }

      td:last-child::after {
        content: " ‚≠ê";
      }

      /* Add content using ::before */
      td::before {
        content: " ";
        display: inline-block;
        width: 6px;
        height: 6px;
        margin-right: 8px;
        background-color: #fff;
        border-radius: 50%;
        animation: blink 1s infinite alternate;
      }

      /* Animations */
      @keyframes fadeInDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes tableEnter {
        0% {
          opacity: 0;
          transform: translateY(100px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <h1>Animated Table</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Department</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sumeet</td>
          <td>Developer</td>
          <td>Engineering</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Asle</td>
          <td>Designer</td>
          <td>Creative</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Daichi</td>
          <td>Manager</td>
          <td>Operations</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Naruto</td>
          <td>Analyst</td>
          <td>Finance</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
